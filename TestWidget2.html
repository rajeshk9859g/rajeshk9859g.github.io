<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title UserConfirmationText></title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1">
    <script src="https://lpcdn.lpsnmedia.net/webagent/client-SDK.min.js"></script>

</head>
<body>
    <div class="container">
        <form>
            <input type="submit" value="Bind Info" onclick="bind()" /><br/>

            <input type="submit" value="Get Info" onclick="get()" />

        </form>
    </div>
<script>
    lpTag.agentSDK.init({});

    pathToData = "consumerInfo.country"; //consumerInfo.country visitorInfo.visitorName

    var onSuccess = function (data) {       
        console.log(data);
        alert(data);
    };

    var onError = function (err) {      
        console.log(err);
    };
    var get = function () {
        lpTag.agentSDK.get(pathToData, onSuccess, onError);
    }

    var updateCallback = function (data) {
        
        var path = data.key;
        var value = data.newValue;
        alert(path);
        alert(value);      
    };

    var notifyWhenDone = function (err) {
        if (err) {
            
        }        
    };
    var bind = function () {
        lpTag.agentSDK.bind(pathToData, updateCallback, notifyWhenDone);
    }
</script>
</body>
</html>
